        .heart {

            animation: beat 1s infinite;

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d81b60;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
        }

            background-color: #c2185b;
        }
    </style>
